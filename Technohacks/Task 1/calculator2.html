<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
        }

        #calculator {
            width: 320px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            text-align: center;
        }

        h1 {
            margin: 5px 0 10px 0; /* Adjusted margin to reduce space */
            color: #333;
            font-size: 1.2em; /* Adjusted font size */
        }

        input {
            width: 80%;
            margin: 10px auto; /* Centered and adjusted margin */
            padding: 15px;
            font-size: 18px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }

        .row {
            display: flex;
            justify-content: space-between;
        }

        .row button {
            width: 23%;
            padding: 15px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .row button.operator {
            width: 32%; /* Adjusted width for operators */
        }

        button:active {
            transform: scale(0.98);
        }

        #equals {
            background-color: #f39c12;
            color: #fff;
        }

        #clear {
            background-color: #e74c3c;
            color: #fff;
        }

        button.operator {
            background-color: #3498db;
            color: #fff;
        }

        button.digit {
            background-color: #2ecc71;
            color: #fff;
        }

        button.decimal {
            background-color: #9b59b6;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <h1>Simple Calculator</h1>
        <input type="text" id="display" readonly>
        <div class="row">
            <button class="digit" onclick="appendInput('7')">7</button>
            <button class="digit" onclick="appendInput('8')">8</button>
            <button class="digit" onclick="appendInput('9')">9</button>
            <button class="operator" onclick="appendInput('/')">/</button>
        </div>
        <div class="row">
            <button class="digit" onclick="appendInput('4')">4</button>
            <button class="digit" onclick="appendInput('5')">5</button>
            <button class="digit" onclick="appendInput('6')">6</button>
            <button class="operator" onclick="appendInput('*')">*</button>
        </div>
        <div class="row">
            <button class="digit" onclick="appendInput('1')">1</button>
            <button class="digit" onclick="appendInput('2')">2</button>
            <button class="digit" onclick="appendInput('3')">3</button>
            <button class="operator" onclick="appendInput('-')">-</button>
        </div>
        <div class="row">
            <button class="digit" onclick="appendInput('0')">0</button>
            <button class="decimal" onclick="appendInput('.')">.</button>
            <button class="operator" onclick="appendInput('+')">+</button>
            <button class="operator" onclick="appendInput('^')">^</button>
        </div>
        <div class="row">
            <button class="operator" onclick="appendInput('%')">%</button>
            <button id="equals" onclick="calculate()">=</button>
            <button id="clear" onclick="clearDisplay()">C</button>
        </div>
    </div>

    <script>
        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function appendInput(value) {
            document.getElementById('display').value += value;
        }

        function calculate() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
